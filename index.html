<body>
    <span class="span4"><a href="https://github.com/kbastani/conceptgraph" target="_blank">https://github.com/kbastani/conceptgraph</a></span>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        var width = 1440,
            height = 900;

        var color = d3.scale.category20();

        var force = d3.layout.force()
            .linkDistance(7)
            .linkStrength(8)
            .size([width, height]);

        var svg = d3.select("body").append("svg")
            .attr("width", "100%")
            .attr("height", "1080");

        var graph = data;
        var nodes = graph.nodes.slice(),
            links = [],
            bilinks = [];

        graph.links.forEach(function (link) {
            var s = nodes[link.source],
                t = nodes[link.target],
                i = {}; // intermediate node
            nodes.push(i);
            links.push({ source: s, target: i }, { source: i, target: t });
            bilinks.push([s, i, t]);
        });

        force
            .nodes(nodes)
            .links(links)
            .start();

        var link = svg.selectAll(".link")
            .data(bilinks)
          .enter().append("path")
            .attr("class", "link");

        var node = svg.selectAll(".node")
            .data(graph.nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .style("fill", function (d) { return color(d.group); })
            .call(force.drag);

        node.append("title")
            .text(function (d) { return d.name; });

        force.on("tick", function () {
            link.attr("d", function (d) {
                return "M" + d[0].x + "," + d[0].y
                    + "S" + d[1].x + "," + d[1].y
                    + " " + d[2].x + "," + d[2].y;
            });
            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });

    </script>

</body>
