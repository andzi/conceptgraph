<body>
   <!-- <ul style="position: absolute;">
        <li><span class="span4">GitHub repository: <a href="https://github.com/kbastani/conceptgraph" target="_blank">https://github.com/kbastani/conceptgraph</a></span></li>
        <li><span class="span4">Hover over a node with your mouse to see how individual concept nodes connect with other concepts.</span></li>
        <li><span class="span4">Drag a node to see how much weight it has compared to the entire graph.</span></li>
    </ul>-->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        var width = 1440,
            height = 900;

        var color = d3.scale.category20();

        var force = d3.layout.force()
            .linkDistance(2)
            .linkStrength(8 + Math.PI)
            .size([width, height]);

        var svg = d3.select("body").append("svg")
            .attr("width", "100%")
            .attr("height", $(window).height());

        var graph = data;
        var nodes = graph.nodes.slice(),
            links = [],
            bilinks = [];

        graph.links.forEach(function (link) {
            var s = nodes[link.target],
                t = nodes[link.source],
                i = {}; // intermediate node
            nodes.push(i);
            links.push({ source: s, target: i }, { source: i, target: t });
            bilinks.push([s, i, t]);
        });

        force
            .nodes(nodes)
            .links(links)
            .start();

        var position = 0;
        var tape = [];
        var turingMachines = "A";
        var bitsPushed = 0;

        init();

        var link = svg.selectAll(".link")
            .data(bilinks)
          .enter().append("path")
            .attr("class", "link");

        var node = svg.selectAll(".node")
            .data(graph.nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .style("fill", function (d) { return color(d.group); })
            .call(force.drag);



        node.append("title")
            .text(function (d) { return d.name; });

    </script>

</body>
